<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
	<link rel="stylesheet" href="../assets/reset.css">
	<link rel="stylesheet" href="../style.css">
	<script>//Chromeのトランジション乱れ防止用</script>
</head>
<body>

	<div class="Login">
		<div class="PopupError">ログインに失敗しました...</div>
	
		<header class="Header">
			
			<h2>Illust Search</h2>
			
		</header>
		
		<article class="Form">
		
			<form action="#" method="post">
				
				<input type="text" placeholder="ユーザ名" id="username" class="Input">
				
				<input type="submit" 
					value="ログイン" class="Button"
				>

			</form>
			
		</article>

		<ul class="Users">
			<li class="User">
				User1
			</li>
			<li class="User">
				User2
			</li>
			<li class="User">
				User3
			</li>
			
			<!-- <li class="Add">
				+
			</li> -->
		</ul>
		
		<button type="button" class="Cancel">
			キャンセル
		</button>
	</div>
</body>
</html>
